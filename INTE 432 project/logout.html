<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Alert</title>
    <style>
      body {
    font-family: Arial, sans-serif;
}

.alert {
    display: none; /* Hide the alert by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.alert-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

    </style>
</head>
<body>
    <button id="orderButton">Place Order</button>

    <div id="thankYouAlert" class="alert">
        <div class="alert-content">
            <h2>Thank You!</h2>
            <p>Thanks for choosing us to serve you!</p>
            <button id="closeAlert">OK</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

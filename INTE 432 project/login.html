<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <div class="logo">Small Scale Vegetable Farmer</div>
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Type your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                        <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="or">OR</div>
                <div class="social-login">
                    <button class="google">Login with Google</button>
                    <button class="apple">Login with Apple</button>
                    <p>Don't have an account? <a href="sign up.html">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="welcome-container">
            <div class="welcome-message">
                <h1>Welcome!</h1>
                <img src="images/login.jpg" alt="Login Image">
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
    var passwordField = document.getElementById("password");
    var passwordType = passwordField.getAttribute("type");

    if (passwordType === "password") {
        passwordField.setAttribute("type", "text");
    } else {
        passwordField.setAttribute("type", "password");
    }
}

    </script>
</body>
</html>

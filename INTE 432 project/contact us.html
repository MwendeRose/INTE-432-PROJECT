<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/logo.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            text-align: center;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label,
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            margin-bottom: 10px;
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="button" onclick="myFunction()" value="Submit">
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Phone: +254114727285</p>
            <p>WhatsApp: <a href="https://web.whatsapp.com/">Send Message</a></p>
            <p>Instagram: <a href="https://www.instagram.com/__cassiey_/">Follow Us</a></p>
            <p>TikTok: <a href="https://tiktok.com/@example">Follow Us</a></p>
            <p>Twitter: <a href="https://twitter.com/example">Follow Us</a></p>
        </div>
    </div>
    <script>
        function myFunction() {
            alert("Thanks for the feedback!");
        }
    </script>
</body>
</html>

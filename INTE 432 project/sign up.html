<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f6f5f7;
}

.container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
}

.signup-container {
    width: 50%;
    background: #fff;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    width: 100%;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
}

label {
    color: #333;
}

button {
    width: 100%;
    padding: 10px;
    background: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #5a54d1;
}

.terms {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.terms input {
    margin-right: 10px;
}

.terms label {
    color: #333;
    font-size: 14px;
}

.terms a {
    color: #6c63ff;
    text-decoration: none;
}

.terms a:hover {
    text-decoration: underline;
}

.welcome-container {
    width: 50%;
    background: linear-gradient(rgba(102, 51, 153, 0.5), rgba(255, 0, 150, 0.5));
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
    padding: 20px;
}

.welcome-container img {
    max-width: 100%;
    height: auto;
}

p {
    color: #333;
}

p a {
    color: #6c63ff;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Name..." required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email address..." required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username..." required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="**********" required>
                    </div>
                    <div class="input-group">
                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" id="repeatPassword" placeholder="**********" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of User</a></label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">login</a></p>
            </div>
        </div>
        <div class="welcome-container">
            <img src="images/sign up.jpg" alt="Welcome Image">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
